</div>
    <div class="container">
        <div class="row">
            
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                
            </div>
            
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <form  name="myForm" ng-model="myForm">
                    <legend>Login</legend>
                  
                    <div class="form-group">
                      <label >User name</label>
                      <input type="text" class="form-control" placeholder="Input name" name="myName" ng-model="myName" required>
                      <span ng-if="myForm.myName.$touched && myForm.myName.$invalid" >Please fill in this flied</span>
                    </div>
                    <div class="form-group">
                      <label>User password</label>
                      <input type="text" class="form-control" id="myPassword" placeholder="Input password"  
                      name="myPass" required ng-model="myPass" >
                      <span ng-if="myForm.myPass.$touched && myForm.myPass.$invalid">Please fill in this flied</span>
                      <!-- <input type="checkbox" >Show/ Hide password  -->
                    </div>
                    <button class="btn btn-color " type="submit" 
                    ng-disabled=" myForm.myName.$invalid ||myForm.myPass.$invalid" 
                    ng-click="send(myName,myPass)" > Login </button>
                  </form>  
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 " >
        
                <div ng-if="info.id">
                  <h3>Member info</h3>  
                <div >
                  <h4>
                    STT:{{info.id}}
                    
                  </h4>
                  <h4>
                    User name: {{info.name}}
                  </h4>
                </div>
              </div>
                
              </div>
            
        </div>
    </div>
